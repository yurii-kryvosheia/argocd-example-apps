---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: migration-job
  annotations:
    helm.sh/hook: pre-install
spec:
  template:
    spec:
      containers:
        - name: upgrade-sql-schema
          image: alpine:latest
          command: ["echo", "Done"]
      restartPolicy: Never
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    lb: name
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: main
          image: nginx:latest
          ports:
          - name: liveness-port
            containerPort: 80
          startupProbe:
            initialDelaySeconds: 30
            httpGet:
              path: /
              port: liveness-port
